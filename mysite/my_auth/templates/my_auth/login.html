{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}
{% block body %}
<style>
    body {
        background-color: white; /* Белый фон */
        color: black; /* Черный текст */
    }
    .btn-primary {
        background-color: black; /* Черная кнопка */
        color: white; /* Белый текст на кнопке */
        border: none; /* Убираем границу */
    }
    .btn-primary:hover {
        background-color: red; /* Красный при наведении */
    }
    .form-control {
        background-color: #f0f0f0; /* Светло-серый фон для полей ввода */
        color: black; /* Черный текст в полях ввода */
    }
    .form-control::placeholder {
        color: gray; /* Серый текст для плейсхолдера */
    }
    .form-label {
        color: black; /* Черный цвет для меток */
    }
</style>

<section class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-9 col-lg-6 col-xl-5 text-center">
                <h1 class="display-4">Введите логин и пароль</h1>
                <h2 class="display-5">----------------------------</h2>
                <p class="lead">
                    ----------------------------------
                </p>
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 text-center">
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center justify-content-center">
                        <!-- Социальные кнопки (при желании) -->
                    </div>
                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0"></p>
                    </div>
                    <!-- Поле для ввода Email -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text"
                               id="form3Example3"
                               class="form-control form-control-lg"
                               placeholder="Enter a valid username"
                               name="username"/>
                        <label class="form-label" for="form3Example3">login</label>
                    </div>
                    <!-- Поле для ввода пароля -->
                    <div data-mdb-input-init class="form-outline mb-3">
                        <input type="password"
                               id="form3Example4"
                               class="form-control form-control-lg"
                               placeholder="Enter password"
                               name="password"/>
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3"/>
                            <label class="form-check-label" for="form2Example3">Remember me</label>
                        </div>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit"
                                data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">
                            Login
                        </button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">
                            <!-- Ссылка на регистрацию (при желании) -->
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock body %}
