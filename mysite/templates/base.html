<!DOCTYPE html>
<html lang="ru">
<head>
    <title>{% block title %} нет данных {% endblock %}</title>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="icon" href="{% static 'favicon.jpg' %}" type="image/png">
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.js' %}"></script>

    <!-- Стиль для красной подсветки при наведении -->
    <style>
        /* Для всех ссылок в навигации */
        .nav-link:hover {
            background-color: #ff0000 !important;
            color: white !important;
        }

        /* Для кнопок Bootstrap */
        .btn:hover {
            background-color: #ff0000 !important;
            color: white !important;
            border-color: #ff0000 !important;
        }

        /* Для элементов пагинации */
        .page-link:hover {
            background-color: #ff0000 !important;
            color: white !important;
            border-color: #ff0000 !important;
        }

        /* Дополнительно: для любых других элементов с классом .hover-red */
        .hover-red:hover {
            background-color: #ff0000 !important;
            color: white !important;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>

{% include '_inc/_nav.html' %}
{% include '_inc/_paginator.html' %}
{% block body %}{% endblock %}

{% block scripts %}{% endblock %}
</body>
</html>
