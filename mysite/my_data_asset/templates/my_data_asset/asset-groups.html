{% extends 'base.html' %}
{% block title %}Группы источников данных{% endblock title %}
{% block body %}
<div class="container">
    <form method="GET">
        <div class="row">
            <h1>Группы ресурсов:</h1>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">
                        <label for="id_name">name</label><br>
                        {{ filter.form.name }}
                        <button type="submit" class="btn btn-primary">Поиск</button>
                    </th>
                </tr>
                </thead>
                <tbody>
                {% for i_obj in data_asset_groups %}
                <tr>
                    <td>
                        <a href="{% url 'my_data_asset:data-asset-groups-detail' i_obj.id %}">
                            {{ i_obj.name }}
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="{% if user.is_superuser %}6{% else %}4{% endif %}"
                        class="table-active text-center">
                        Нет данных
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </form>
</div>
{% endblock %}
