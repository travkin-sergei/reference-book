{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock title %}
{% block body %}

<div class="container-fluid">
    <h1>Тестирование</h1>
    {% for group in data_asset_groups %}
    <p>{{ group.name }}</p>
    <ul>
        {% for asset in group.data_assets.all %}
        <li>{{ asset.name }}</li>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
{% endblock %}
